<div class="container" ng-controller="myCatalogsCtrl">
  <section class="row">
    <div ng-repeat="d in logo">
      <div class="list-group col-xs-4 col-sm-3 col-md-2">
        <button type="button" class="list-group-item"><img  ng-src="{{d.logoPath}}" width="80px" height="80px"></button>
        <button type="button" class="list-group-item">
          <p> {{d.catalogName}} </p>
          <p> {{d.catalogCategory}} </p>
          <p> {{d.creationDate}} </p>
          <p> {{d.startDate}} </p>
          <p> {{d.endDate}} </p>
          <p ng-show> {{d.id}} </p>
          <p ng-show> {{d.user_id}} </p>
        </button>
        <div class="btn-group btn-group-justified" role="group">
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-default">
                {{d.nbLikes}}   <i class="fa fa-heart"></i>
              </button>
            </div>
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-default">
                {{d.nbViews}}   <i class="fa fa-eye"></i>
              </button>
            </div>
          </div>
      </div>
    </div>
  </section>
</div>
