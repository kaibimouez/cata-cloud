<section class="row">
    <div id="loginbox" class="col-lg-offset-4 col-lg-4" ng-controller="signinCtrl">
        <form id="loginform" class="form-horizontal" role="form">
            <div class="input-group" >
                <span class="input-group-addon">
                    <i class="fa fa-user"></i>
                </span>
                <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="username or email" ng-model="user.email">                                        
            </div>   
            <div class="input-group">
                <span class="input-group-addon">
                    <i class="fa fa-lock"></i>
                </span>
                <input id="login-password" type="password" class="form-control" name="password" placeholder="password" ng-model="user.password">
            </div>      
            <div class="form-group text-center">
                <a id="btn-login" ng-click="Signin()"  class="btn btn-success"> Sign in </a>
    		</div>
        </form>  
        <div class="alert alert-danger col-lg-12" role="alert" ng-show='signinFailure' >
            <p ng-bind-html='signinFailure'></p></i>
        </div>
    </div>
</section>                         
<section class="row">
    <div id="socialloginbox" class="col-lg-offset-4 col-lg-4">
	   <div class="form-group">
	       <a class="btn btn-block btn-social btn-facebook">
	           <span class="fa fa-facebook"></span> Sign in with Facebook
	       </a>
		</div> 
		<div class="form-group">
	       <a class="btn btn-block btn-social btn-twitter">
	    	  <span class="fa fa-twitter"></span> Sign in with Twitter
	    	</a>
		</div>  
    </div>
</section>
