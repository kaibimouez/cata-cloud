<div class="container" ng-controller="allCatalogsCtrl">
  <section class="row">
     <div ng-repeat="d in logo">
      <div ng-repeat="a in d">
        <div class="panel panel-default col-xs-4 col-sm-3 col-md-2" style="height:250px;width:200px;">
          <div class="panel-heading">
            <img  ng-src="{{a.logoPath}}" width="80px" height="80px">
          </div>
          <div class="panel-body">
            <p> {{a.catalogName}} </p>
            <p> {{a.catalogCategory}} </p>
            <p> {{a.creationDate}} </p>
          </div>
        </div>
      </div>
      </div>
  </section>
</div>
