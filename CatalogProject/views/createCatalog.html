<div class="container" ng-controller ="companyCtrl">
<section class="row">
<div class="col-lg-offset-1 col-lg-4">
<div class="col-lg-offset-4 col-lg-12">
<form>
	<div class="input-group">
	     <span class="input-group-addon"><i class="fa fa-book"></i></span>
	     <input  type="text" class="form-control" name="catalogName" placeholder="catalog Name" ng-model="catalogName">
	</div>

	<div class="input-group">
	     <span class="input-group-addon"><i class="fa fa-list-alt"></i></span>
	     <input  type="text" class="form-control" name="catalogCategory" placeholder="catalog Category" ng-model="catalogCategory">
	</div>
	<div class="input-group">
	<span class="input-group-addon"><i class="fa fa-camera"></i></span>
		<input type="file"  class="form-control"  ngf-select ng-model="picFile" name="file" accept="image/*" ngf-max-size="2MB" required>
	</div>
	<div class="input-group">

		<button type="button" class="btn btn-primary " ng-click='createCatalog(picFile,catalogName,catalogCategory)'>Create</button>
	</div>
</form>
</div>
